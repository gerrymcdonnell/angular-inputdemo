<div class="container">


    <h2>Edit</h2>
    <form (submit)="editUser()">  

      <div class="form-group">
            <label>id: {{user.id}}</label>            
      </div>
      
      
      <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
      </div>
  
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
        </div>  
              
        <div class="form-group">
          <label>email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
        </div>  
  
        <input type="submit" class="btn btn-success" value="Edit User">
    </form> 
  
  
  </div>
