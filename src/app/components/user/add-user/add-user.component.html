<div class="container">


  <h2>Example http://localhost/cake3restapi3/users.json</h2>
  <form (submit)="addNewUser()">      
    <div class="form-group">
          <label>name</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name">
      </div>

      <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username">
      </div>  
            
      <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
      </div>  

      <input type="submit" class="btn btn-success" value="Add User">
  </form> 


</div>
